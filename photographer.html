<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <h2 id="photograph-name"></h2>
        <span id="photograph-city"></span>
        <span id="photograph-tagline"></span>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img src="" alt="" id="photograph-img" />
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form id="contact-form"></form>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographerMedia.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/lightboxFactory.js"></script>
  </body>
</html>
